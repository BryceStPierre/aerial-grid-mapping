<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1><%= htmlWebpackPlugin.options.title %></h1>
    </header>

    <!-- Step 1: Find a location. -->
    <section id="stepOne">
      <div id="map"></div>
    </section>

    <!-- Step 2: Select a region. -->
    <section id="stepTwo" style="display: none"></section>

    <!-- Step 3: Select units in the grid map. -->
    <section id="stepThree" style="display: none"></section>

    <footer>
      <p>
        Developed by Bryce St. Pierre in 2017.<br>View the code
        <a href="https://github.com/BryceStPierre/aerial-grid-mapping" target="_blank">on GitHub</a>.
      </p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.apiKey %>&libraries=places"></script>
  </body>
</html>
